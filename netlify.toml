[build]
  base = "Frontend"
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-api-url.com/api"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://your-backend-api-url.com/api"
